<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up - Aushad</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e0f7fa;
    color: #004d40;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }

  .auth-container {
    position: relative;
    z-index: 10;
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 77, 64, 0.1);
    width: 90%;
    max-width: 360px;
    text-align: center;
  }

  h2 { margin-bottom: 0.5rem; font-weight: 700; font-size: 2rem; }
  p { margin-bottom: 1.5rem; color: #00796b; }
  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #26a69a;
    border-radius: 6px;
    font-size: 1rem;
    color: #004d40;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    background-color: #26a69a;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover { background-color: #004d40; }
  a { color: #26a69a; text-decoration: none; font-weight: 600; }
  a:hover { color: #004d40; }

  /* Logo header */
  header {
    position: fixed;
    top: 10px;
    left: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    z-index: 20;
    flex-wrap: wrap;
  }
  .logo { width: 45px; height: 45px; }
  .brand-name { font-size: 1.8rem; font-weight: 700; letter-spacing: 3px; }
  
  /* Floating capsules */
  .capsule {
    position: absolute;
    border-radius: 12px;
    width: 30px;
    height: 14px;
    background: linear-gradient(90deg, #26a69a 50%, #80cbc4 50%);
    opacity: 0.15;
    animation: floatUp 15s linear infinite;
  }
  @keyframes floatUp { 0% { transform: translateY(100vh); } 100% { transform: translateY(-30vh); } }
</style>
</head>
<body>

<header>
  <svg class="logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <path d="M32 4C24 20 24 44 32 60C40 44 40 20 32 4Z" fill="#26a69a" />
    <path d="M16 24C10 28 8 38 14 44C20 38 19 28 16 24Z" fill="#80cbc4" />
    <path d="M48 24C54 28 56 38 50 44C44 38 45 28 48 24Z" fill="#80cbc4" />
    <line x1="22" y1="34" x2="42" y2="34" stroke="#004d40" stroke-width="2" />
    <line x1="32" y1="4" x2="32" y2="60" stroke="#004d40" stroke-width="2" />
  </svg>
  <div class="brand-name">Aushad</div>
</header>

<div class="auth-container">
  <h2>Sign Up</h2>
  <p>Signup now and get full access.</p>
  <form id="signUpForm">
    <input type="text" id="fName" placeholder="Firstname" required />
    <input type="text" id="lName" placeholder="Lastname" required />
    <input type="email" id="rEmail" placeholder="Email" required />
    <input type="password" id="rPassword" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm password" required />
    <button type="submit">Submit</button>
  </form>
  <p>Already have an account? <a href="signin2.html">Sign in</a></p>
</div>

<script>
  // Floating capsules background
  for (let i = 0; i < 40; i++) {
    const c = document.createElement('div');
    c.className = 'capsule';
    c.style.left = Math.random()*100 + 'vw';
    c.style.top = Math.random()*100 + 'vh';
    c.style.animationDelay = Math.random()*15 + 's';
    document.body.appendChild(c);
  }
</script>

<!-- Firebase signup -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

// âœ… Replace with your exact Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAugy4VlQWqDtoyLJbw8vQQ-sAvbwvq8S0",
  authDomain: "aushad-5208b.firebaseapp.com",
  projectId: "aushad-5208b",
  storageBucket: "aushad-5208b.appspot.com",
  messagingSenderId: "1083290584761",
  appId: "1:1083290584761:web:b113f6e2eb6d4244123d68"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("signUpForm");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const first = document.getElementById("fName").value.trim();
  const last = document.getElementById("lName").value.trim();
  const email = document.getElementById("rEmail").value.trim();
  const pass = document.getElementById("rPassword").value;
  const confirm = document.getElementById("confirmPassword").value;

  if(pass !== confirm) { alert("Passwords do not match!"); return; }

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
    const user = userCredential.user;

    // Save first and last name to Firestore
    await setDoc(doc(db, "users", user.uid), { firstName: first, lastName: last, email: email });

    alert("Account created successfully!");
    window.location.href = "home.html";
  } catch(err) {
    alert(err.message);
  }
});
</script>

</body>
</html>
